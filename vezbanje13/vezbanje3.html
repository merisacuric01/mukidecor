<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        
        
        <title>Document</title>
    </head>
    <body>
        <div>
            
            <form>
                <label>Name</label><br>
                <input type="text" placeholder="Enter your name"><br>
                <br>
                <label>Email</label><br>
                <input type="mail" placeholder="Enter your name"><br>
                <label>Age</label><br>
                <input type="age" placeholder="Enter your age"><br>
                <select><br>
                    <option>Student</option><br>
                    <option>Intern</option><br>
                    <option>Other</option><br>
                </select><br>
                <label>Whould option best describes you?</label><br>
                <input type="radio">Yes<br>
                <input type="radio">No<br>
                <input type="radio">Maybe<br>
                <label>Languages and Frameworks known</label><br>
                <input type="checkbox">C<br>
                <input type="checkbox">C++<br>
                <input type="checkbox">C#<br>
                <input type="checkbox">Java<br>
                <input type="checkbox">Python<br>
                <input type="checkbox">Java Script<br>
                <input type="checkbox">React<br>
                <textarea name="any comments or sugestions"></textarea><br>
                <button type="submit">Submit</button><br>
            </form>
        </div>
    </body>
    </html>
